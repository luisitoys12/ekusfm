<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estación KUSFM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#453D79">
    
    <!-- Material Icons y Font Awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5db384e8a3.js" crossorigin="anonymous"></script>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3F51B5;
            --primary-light: #7986CB;
            --primary-dark: #1A237E;
            --accent: #FF4081;
            --text-light: #FFFFFF;
            --text-dark: #212121;
            --background-dark: #121212;
            --card-dark: #1E1E1E;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Poppins', 'Roboto', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header and Logo */
        .station-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .img_center {
            max-width: 240px;
            display: block;
            margin: 1rem auto;
            transition: transform 0.3s ease;
        }
        
        .img_center:hover {
            transform: scale(1.05);
        }
        
        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 20px;
            margin-bottom: 20px;
        }
        
        .grid-item {
            background-color: var(--card-dark);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
        }
        
        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* Next DJs Panel */
        .next-djs {
            background-color: var(--card-dark);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }
        
        .next-djs h5 {
            margin-top: 0;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dj-schedule {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        @media (max-width: 600px) {
            .dj-schedule {
                grid-template-columns: 1fr;
            }
        }
        
        .dj-slot {
            background-color: rgba(255,255,255,0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .dj-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .dj-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .dj-time {
            font-size: 14px;
            color: var(--primary-light);
        }
        
        /* DJ Info Panel */
        .dj-info {
            background-color: var(--card-dark);
            border-radius: var(--border-radius);
            padding: 25px 20px 20px 100px;
            position: relative;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .habbo-avatar {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 76px;
            height: 76px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center left;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .dj-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--accent);
            color: var(--text-light);
            padding: 3px 10px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        /* Radio Player */
        .radio-player {
            background-color: var(--card-dark);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }
        
        .player-top {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .album-art {
            width: 100px;
            height: 100px;
            border-radius: var(--border-radius);
            object-fit: cover;
            box-shadow: var(--box-shadow);
        }
        
        .song-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .song-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 8px;
        }
        
        .song-album {
            font-size: 14px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .control-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--box-shadow);
        }
        
        .control-btn.small {
            width: 46px;
            height: 46px;
            font-size: 1rem;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background-color: var(--primary-light);
        }
        
        .control-btn i {
            font-size: 1.5rem;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .volume-slider {
            flex-grow: 1;
            margin: 0 10px;
        }
        
        /* Progress bar and visualization */
        .progress-container {
            width: 100%;
            height: 30px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        
        #audio-visualizer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Radio Stats */
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: rgba(255,255,255,0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 15px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #bbb;
            text-transform: uppercase;
        }
        
        /* Recent tracks */
        .recent-tracks {
            background-color: var(--card-dark);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }
        
        .recent-tracks h5 {
            margin-top: 0;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .track-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 5px;
        }
        
        .track-item {
            display: grid;
            grid-template-columns: 70px 1fr 30px;
            gap: 15px;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            align-items: center;
        }
        
        .track-time {
            color: #999;
            font-size: 14px;
        }
        
        .track-title {
            font-weight: 500;
        }
        
        .track-artist {
            font-size: 14px;
            color: #bbb;
        }
        
        .favorite-btn {
            color: #ccc;
            cursor: pointer;
        }
        
        .favorite-btn.active {
            color: #ff4081;
        }
        
        /* Metadata blocks */
        .metadata-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .metadata-block {
            background-color: var(--card-dark);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
        }
        
        .metadata-block h5 {
            margin-top: 0;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            padding: 8px;
            background-color: rgba(255,255,255,0.05);
        }
        
        .meta-item:last-child {
            margin-bottom: 0;
        }
        
        .meta-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            background-color: var(--primary);
            border-radius: 50%;
        }
        
        .meta-info {
            flex-grow: 1;
        }
        
        .meta-label {
            font-size: 12px;
            color: #bbb;
        }
        
        .meta-value {
            font-size: 15px;
            font-weight: 500;
        }
        
        /* Utility classes */
        .text-primary {
            color: var(--primary-light);
        }
        
        .my-2 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .mt-3 {
            margin-top: 15px;
        }
        
        .text-center {
            text-align: center;
        }
        
        /* Animation for loading */
        .loading {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 20px;
        }
        
        .loading:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: var(--primary) transparent var(--primary) transparent;
            animation: loading 1.2s linear infinite;
        }
        
        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Debug panel */
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: var(--border-radius);
            font-family: monospace;
            font-size: 12px;
            color: #0f0;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-visible {
            display: block !important;
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
        }
        
        .toast {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: var(--primary);
            color: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.3s ease forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* User preferences panel */
        .user-preferences {
            background-color: var(--card-dark);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--box-shadow);
        }
        
        .preference-group {
            margin-bottom: 15px;
        }
        
        /* Keyboard shortcuts help */
        .keyboard-shortcuts {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }
        
        .shortcuts-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
        }
        
        .key {
            background-color: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Station Header -->
        <div class="station-header">
            <img src="https://i.imgur.com/ITZcSUM.png" class="img_center z-depth-1" alt="Estación KUSFM Logo">
            <h4>Estación KUSFM</h4>
        </div>
        
        <!-- Next DJs Panel (Integration with Google Sheets) -->
        <div class="next-djs">
            <h5><i class="material-icons">schedule</i> Próximos Locutores</h5>
            <div class="dj-schedule" id="dj-schedule">
                <!-- Will be filled via Google Sheets API -->
                <div class="dj-slot">
                    <div class="dj-avatar" style="background-image: url('https://www.habbo.es/habbo-imaging/avatarimage?img_format=png&user=dj1&direction=2&head_direction=3&size=m&gesture=sml')"></div>
                    <div class="dj-name">Cargando...</div>
                    <div class="dj-time">--:-- - --:--</div>
                </div>
                <div class="dj-slot">
                    <div class="dj-avatar" style="background-image: url('https://www.habbo.es/habbo-imaging/avatarimage?img_format=png&user=dj2&direction=2&head_direction=3&size=m&gesture=sml')"></div>
                    <div class="dj-name">Cargando...</div>
                    <div class="dj-time">--:-- - --:--</div>
                </div>
                <div class="dj-slot">
                    <div class="dj-avatar" style="background-image: url('https://www.habbo.es/habbo-imaging/avatarimage?img_format=png&user=dj3&direction=2&head_direction=3&size=m&gesture=sml')"></div>
                    <div class="dj-name">Cargando...</div>
                    <div class="dj-time">--:-- - --:--</div>
                </div>
            </div>
        </div>
        
        <!-- DJ Info Card -->
        <div class="dj-info" id="dj-info">
            <div class="habbo-avatar" id="habbo-avatar"></div>
            <div class="dj-status" id="dj-status">
                <span class="live-indicator"></span>
                <span>EN VIVO</span>
            </div>
            <h5 id="locutor">AutoDJ</h5>
            <p>Programa: <span id="locutor_programa">Emisión Automática</span></p>
            <p><i class="material-icons tiny">headset</i> <span id="num_ouvintes">0</span> oyentes conectados</p>
        </div>
        
        <!-- Main Player -->
        <div class="radio-player">
            <div class="player-top">
                <img id="album-art" src="https://i.imgur.com/ITZcSUM.png" class="album-art" alt="Album Art">
                <div class="song-info">
                    <div class="song-title" id="song-title">Cargando...</div>
                    <div class="song-artist" id="song-artist">Estación KUSFM</div>
                    <div class="song-album" id="song-album"><i class="material-icons tiny">album</i> Desconocido</div>
                </div>
            </div>
            
            <!-- Audio Visualizer -->
            <div class="progress-container">
                <canvas id="audio-visualizer"></canvas>
            </div>
            
            <!-- Player Controls -->
            <div class="player-controls">
                <button class="control-btn small" id="prev-btn" title="Canción anterior">
                    <i class="material-icons">skip_previous</i>
                </button>
                <button class="control-btn" id="play-btn" onclick="togglePlay()">
                    <i id="play-icon" class="material-icons">play_arrow</i>
                </button>
                <button class="control-btn small" id="next-btn" title="Siguiente canción">
                    <i class="material-icons">skip_next</i>
                </button>
            </div>
            
            <!-- Volume Control -->
            <div class="volume-control">
                <i class="material-icons" id="volume-icon" onclick="toggleMute()">volume_up</i>
                <input type="range" min="0" max="100" value="80" class="volume-slider" id="volume-slider">
                <span id="volume-value">80%</span>
            </div>
            
            <!-- Radio Stats -->
            <div class="stats-container">
                <div class="stat-item">
